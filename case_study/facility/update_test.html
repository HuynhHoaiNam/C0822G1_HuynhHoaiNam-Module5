<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form action="/" class="decor">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h1>Update Form</h1>
        <input type="text" placeholder="Tên dịch vụ">
        <input type="email" placeholder="Loại dịch vụ">
        <input type="email" placeholder="Kiểu thuê">
        <input type="email" placeholder="Diện tích">
        <input type="email" placeholder="Giá">
        <input type="email" placeholder="Số người tối đa">
        <input type="email" placeholder="Loại phòng">
        <input type="email" placeholder="Mô tả tiện nghi khác">
        <input type="email" placeholder="Diện tích hồ bơi">
        <input type="email" placeholder="Số tầng">
        <input type="email" placeholder="Diện tích hồ bơi">
        <textarea placeholder="Message..." rows="5"></textarea>
        <button type="submit" href="/">Submit</button>
    </div>
</form>
</body>
</html>
