<app-header></app-header>
<app-navigation></app-navigation>
<div>
  <form action="/" class="decor" id="from">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
      <h1>Form chỉnh sửa dịch vụ</h1>
      <div style="display: block">
        <select id="facilityType" class="form-select"
                onchange="changeForm(this)">
          <option selected value="0">Villa</option>
          <option value="1">House</option>
          <option value="2">Room</option>
        </select>
      </div>
      <div id="nameForm" style="display: block; margin-top: 10px">
        <input type="text" placeholder="Tên dịch vụ">
      </div>
      <div id="areaForm" style="display: block">
        <input type="text" placeholder="Diện tích">
      </div>
      <div id="costForm" style="display: block">
        <input type="text" placeholder="Giá">
      </div>
      <div id="maxPeopleForm" style="display: block">
        <input type="text" placeholder="Số người tối đa">
      </div>
      <div id="standardRoomForm" style="display: block">
        <input type="text" placeholder="Tiêu chuẩn phòng">
      </div>
      <div id="descriptionForm" style="display: block">
        <input type="text" placeholder="Mô tả tiện nghi">
      </div>
      <div id="poolAreaForm" style="display: block">
        <input type="text" placeholder="Diện tích hồ bơi">
      </div>
      <div id="numberOfFloorsForm" style="display: block">
        <input type="text" placeholder="Số tầng">
      </div>
      <div id="facilityFreeForm" style="display: block">
        <input type="text" placeholder="Dịch vụ miễn phí đi kèm">
      </div>
      <div id="rentTypeForm" style="display: block">
        <input type="text" placeholder="Kiểu thuê">
      </div>
      <button type="submit" >Submit</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
