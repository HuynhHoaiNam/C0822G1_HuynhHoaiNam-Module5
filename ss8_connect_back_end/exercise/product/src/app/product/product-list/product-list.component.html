<h1>Danh sách sản phẩm</h1>
<table class="table  table-hover">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thể loại</td>
    <td>Chức năng</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>
      <button class="btn btn-warning" [routerLink]="['/product/update',product.id]">Chỉnh sửa</button>
      <!--      <button [routerLink]="['/product/delete',product.id]">Xoá</button>-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" (click)="temp = product"
              data-bs-target="#exampleModal">
        Xoá
      </button>
    </td>
  </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bạn chắc chắn muốn xoá</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>Bạn muốn xoá sản phẩm </span><span style="color: red">{{temp.name}}</span><span>này không?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" >Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete(temp.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
